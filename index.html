<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Promotion Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="pricing">
        <div class="plan free">
            <h2>Basic</h2>
            <p>$0 / project</p>
            <ul>
                <li>Basic Video Editing</li>
                <li>Up to 1 Minute Video</li>
                <li>Watermarked</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <div class="plan plus">
            <h2>Standard</h2>
            <p>$50 / project</p>
            <ul>
                <li>Advanced Video Editing</li>
                <li>Up to 5 Minutes Video</li>
                <li>No Watermark</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <div class="plan pro">
            <h2>Premium</h2>
            <p>$200 / project</p>
            <ul>
                <li>Custom Video Production</li>
                <li>Unlimited Revisions</li>
                <li>Priority Delivery</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </section>
</body>
</html>
